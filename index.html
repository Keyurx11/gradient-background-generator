<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gradient Background Generator App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body id="body">
    <h1>Gradient Background Generator</h1>
    <h3>Color Code</h3>
    <span id="nameGradient"></span><br><br>
    <input type="color" class="color1" value="#00C9FF">
    <input type="color" class="color2" value="#92FE9D"><br><br>
    <button id="randomizerBtn">Randomize</button>
    
    <div class="slidecontainer">
        <h3>Change Gradient Angle</h3>
        <input type="range" min="0" max="360" value="50" class="slider" id="myRange"><br><br><br>

        <p id="right"><a href="https://twitter.com/Keyurx11" target="blank">Coded by Keyurx11</a></p>
        <p id="left"><a href="https://github.com/Keyurx11/gradient-background-generator" target="blank">Link to the source code</a></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>


</html>
